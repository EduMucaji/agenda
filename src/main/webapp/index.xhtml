<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Curso de Programação Web com Jakarta </title>
    </h:head>
    <h:body>
        
        <h:link outcome="recado" value="recado"/>
        
        <h:form >
            
             <h4>Formulário de Inscrição</h4>
               
            <h3>Preencha com os seus dados</h3>
            <h:panelGrid columns="2">               
                <h:outputLabel value="Nome:"/>
                <h:inputText size="60"/>
                <h:outputLabel value="Sobrenome:"/>
                <h:inputText size="60"/>
                <h:outputLabel value="Email:"/>
                <h:inputText size="60"/>
                <h:outputLabel value="Telefone"/>
                <h:inputText size="40"/>
                <h:outputLabel value="Usuário"/>
                <h:inputText size="40"/>
                <h:outputLabel value="Password:"/>
                <h:inputSecret size="40"/>
                <h:commandButton value="Registar"/>
                <h:commandButton value="Fechar"/>
            </h:panelGrid>
            
            
        </h:form>
    </h:body>
</html>
